<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="kanban-container">
    <h1 class="title-quadro">Quadro Kanban</h1>

    <div class="kanban-board">
      <!-- Coluna Pendente -->
      <div class="kanban-column" id="pending">
        <div class="title-container">
          <h2 class="title-pendente">Pendente</h2>
          <i class="fas fa-plus add-icon" id="open-modal"></i>
        </div>
        <ul class="task-list" id="pending-tasks"></ul>
      </div>

      <!-- Modal -->
      <div class="modal" id="task-modal">
        <div class="modal-content">
          <span class="close-modal" id="close-modal">&times;</span>
          <form id="task-form">
            <h2 class="title-modal">Adicionar Tarefa</h2>
            <div class="container-input">
              <input type="text" id="task-input" placeholder="Nome da tarefa..." required>
              <input type="date" id="task-date" required>
            </div>
            <textarea id="task-observation" placeholder="Adicione uma observação..." rows="2"></textarea>
            
            <button type="submit">Adicionar</button>
          </form>
        </div>
      </div>

      <!-- Coluna Em Andamento -->
      <div class="kanban-column" id="in-progress">
        <h2 class="title-andamento">Em Andamento</h2>
        <ul class="task-list" id="in-progress-tasks"></ul>
      </div>

      <!-- Coluna Concluído -->
      <div class="kanban-column" id="completed">
        <h2 class="title-concluido">Concluído</h2>
        <ul class="task-list" id="completed-tasks"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
